<!DOCTYPE html> 
<html> 
    <head>
        <title>My Webpage!</title>
        <style> 
            ol li {
                color:red;
            }
        </style> <!--ol, space, li is going to say is, I want to style all of the list items, the 
        li's, that are contained within an ordered list, or all of the list items that are descendants 
        of the ordered list; to understand better, check descendant1.html-->
    </head>
    <body>
       <ol> <!--Ordered list, a list where things, instead of being bulleted like and an unordered 
        list, are numbered-- thing number 1, 2, 3.-->
        <li>List item one</li><!--li means list-->
        <li>List item two</li>
        <ul> <!--Unordered list-->
            <li>Sublist item one</li> 
            <li>Sublist item two</li>
        </ul>
        <li>List item three</li>
       </ol>
    </body>
</html> <!--End-->
