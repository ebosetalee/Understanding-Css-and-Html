<!DOCTYPE html> 
<html> 
    <head>
        <title>My Webpage!</title>
        <style> 
            h1, h2 {
                color:red;
            }
        </style><!--To avoid clutter due to too much styling, style is placed at the

    </head>
    <body>
        <h1>Big Headline</h1>
        <h2>Smaller Headline</h2>
    </body>
</html>
