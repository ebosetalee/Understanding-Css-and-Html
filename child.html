<!DOCTYPE html> 
<html> 
    <head>
        <title>My Webpage!</title>
        <style> 
            ol > li {
                color:red;
            }
        </style>  <!--ol > li select only immediate list items that are directly in the ordered list.-->
    </head>
    <body>
       <ol> 
        <li>List item one</li>
        <li>List item two</li>
        <ul> 
            <li>Sublist item one</li> 
            <li>Sublist item two</li>
        </ul>
        <li>List item three</li>
       </ol>
    </body>
</html> <!--End-->
