<!DOCTYPE html> 
<html>  
    <head>
        <title>My Webpage!</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style> 
            .grid{
                background-color: green;
                display: grid;
                padding: 20x;
                grid-column-gap: 20px; 
                grid-row-gap: 10px;
                grid-template-columns: 200px 200px auto;
            }
            .grid-item{
                background-color:white;
                font-size: 20px;
                padding: 20px;
                text-align: center;
            }
        </style> <!--padding - the spacing on the inside the box; the grid-column-gap - the space 
        between individual columns of the grid; grid-row-gap - the space between individual rows; 
        grid-template-columns - specifies how wide I want each column to be, the third column should 
         be automatically generated based on the size of webpage or browser.-->
    </head>
    <body>
        <div class="grid">
            <div class="grid-item">1</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
            <div class="grid-item">10</div>
            <div class="grid-item">11</div>
            <div class="grid-item">12</div> 
        </div>
    </body> 
</html>
